trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: Auth-CC_Java

parameters:
  - name: pool
    default: 00-OSIManaged-Containers
  - name: containerDemands
    type: object
    default: ['Agent.OS -equals $(agentOS)']

jobs:
  - job: Tests
    condition: ne(variables['Build.Reason'], 'Schedule')
    strategy:
      matrix:
        linux:
          agentOS: Linux
        windows:
          agentOS: Windows_NT
    pool:
      name: ${{ parameters.pool }}
      demands: ${{ parameters.containerDemands }}
    steps:
      - checkout: self
        path: 's'
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, ClientId, ClientSecret, Resource'
          
      - script: |
          wget https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz
          sudo tar -xzvf apache-maven-3.8.6-bin.tar.gz
        workingDirectory: /usr/share/maven
        condition: eq(variables['Agent.OS'], 'Linux')
        
      - bash: export maven=/usr/share/maven/apache-maven-3.8.6
        condition: eq(variables['Agent.OS'], 'Linux')
        
      - script: mvn -version

      - task: Maven@3
        inputs:
          mavenPomFile: '$(Build.SourcesDirectory)/pom.xml'
          goals: 'test'
          publishJUnitResults: true
          testResultsFiles: '**/TEST-*.xml'
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'
        displayName: 'Run tests'

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      buildSteps:
        - checkout: self
          path: 's'

        - task: Maven@3
          inputs:
            mavenPomFile: '$(Build.SourcesDirectory)/pom.xml'
            goals: 'package'
            options: '-DskipTests'
          displayName: 'Build'
